format = """
[](#9A348E)\
$username\
$directory\
[](fg:#9A348E bg:#33658A)\
$git_branch\
$git_status\
$c\
$golang\
$gradle\
$haskell\
$java\
$meson\
$nodejs\
$nim\
$rust\
$scala\
$sudo\
$jobs\
$cmd_duration\
[ ](fg:#33658A)\
"""

scan_timeout = 10 # Wait 10 milliseconds for starship to check files under the current directory.

command_timeout = 200 #Timeout for commands executed by starship (default 500 milliseconds).

# Disable the blank line at the start of the prompt
add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = false
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#9A348A"
disabled = true # Disabled by default

[directory]
style = "bg:#9A348A fg:#ffffff"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

[c]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[cmd_duration]
disabled = false
min_time = 500
style = "bg:#33658A"
format = '[$duration]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style)'

[elixir]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#33658A fg:#FFFFFF"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#33658A fg:#FFFFFF"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#33658A"
format = '[ $symbol ($version) ]($style)'

[jobs]
symbol = ""
number_threshold = 1
style = "bg:#33658A"
format = '[$symbol$number]($style)'

[gradle]
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[java]
